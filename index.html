<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ブラックジャック</title>
    <link href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1/new.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="App.js" type="module" defer></script>
  </head>
  <body>
    <h1>ブラックジャック</h1>
    <form id="bet-form">
      <input type="submit" id="start" value="スタート"></input>
      <p id="player-money">軍資金：$1000</p>
      <p>賭け金：<input type="number" id="bet-money-value" min="5" max="100" value="10"></p>
    </form>
    <p id="dealer">ディーラー：</p>
    <p id="player">プレイヤー：</p>
    <p id="info">1回あたりの賭け金は$5から$100までです。</p>
    <button id="hit" disabled>ヒット</button>
    <button id="stand" disabled>スタンド</button>
    <button id="Double-Down" disabled>ダブルダウン</button>
  </body>
</html>
